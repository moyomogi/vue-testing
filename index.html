<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <title>Vue Testing</title>

  <link rel="icon" href="assets/favicon.ico" type="image/vnd.microsoft.icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/vue@next"></script>

  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

  <link href="assets/style.css" rel="stylesheet" type="text/css">

</head>

<body>

  <header>
    <a href="#"><h1>Vue Testing</h1></a>
    <a href="https://github.com/moyomogi/vue-testing/actions/workflows/cd.yml"><img
        src="https://github.com/moyomogi/vue-testing/actions/workflows/cd.yml/badge.svg"></a>
    <a href="https://github.com/moyomogi/vue-testing"><img src="https://img.shields.io/github/last-commit/moyomogi/vue-testing"></a>
  </header>
  <br>

  <h2>advertisement</h2>
  <div class="youtube">
    <iframe src="https://www.youtube.com/embed/0KFPtliRn_4" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
  <a href="https://apps.apple.com/jp/app/%E3%83%96%E3%83%AB%E3%83%BC%E3%82%A2%E3%83%BC%E3%82%AB%E3%82%A4%E3%83%96/id1515877221" v-if="checkDevice=='mobile'">
    <img class="ios-play-m" src="assets/ios-play.png" />
  </a>
  <a href="https://play.google.com/store/apps/details?id=com.YostarJP.BlueArchive">
    <img class="google-play-m" src="assets/google-play.png" />
  </a>

  <div class="content">
    <!-- counter -->
    <h2>counter</h2>
    <div id="counter" class="demo">
      Counter: {{ counter }}
      <!-- <button v-on:click="stopCounter">Stop Counter</button> -->
    </div>

    <!-- attribute-binding -->
    <h2>attribute-binding</h2>
    <div class="demo" id="attribute-binding">
      <span v-bind:title="message">
        [Hover to see if a bundle has been made.]
      </span>
    </div>
    <br>

    <!-- event-handling -->
    <h2>event-handling</h2>
    <div id="event-handling">
      <p class="demo">{{ message }}</p>
      <button class="pure-button pure-button-primary" v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <br>

    <!-- two-way-binding -->
    <h2>two-way-binding</h2>
    <div id="two-way-binding">
      <form class="pure-form">
        <fieldset>
          <legend>{{ message }}</legend>
          <input v-model="message" />
        </fieldset>
      </form>
    </div>
    <br>

    <!-- conditional-rendering -->
    <h2>conditional-rendering</h2>
    <div class="demo" id="conditional-rendering">
      <span v-if="seen">seen == true</span>
    </div>
    <br>

    <!-- components-app -->
    <h2>components-app</h2>
    <div id="components-app" class="demo">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
  </div>

  <script language="javascript" type="text/javascript">

    // Counter
    const Counter = {
        data() {
          return {
            counter: 0
          }
        },
        mounted() {
          setInterval(() => {
            this.counter++
          }, 1000)
        }
      }
      Vue.createApp(Counter).mount('#counter')

      // AttributeBinding
      const AttributeBinding = {
        data() {
          return {
            message: 'You loaded this page on ' + new Date().toLocaleString()
          }
        }
      }
      Vue.createApp(AttributeBinding).mount('#attribute-binding')

      // EventHandling
      const EventHandling = {
        data() {
          return {
            message: 'reverse_message'
          }
        },
        methods: {
          reverseMessage() {
            this.message = this.message
              .split('')
              .reverse()
              .join('')
          }
        }
      }

      Vue.createApp(EventHandling).mount('#event-handling')

      // TwoWayBinding
      const TwoWayBinding = {
        data() {
          return {
            message: 'two_way_binding'
          }
        }
      }
      Vue.createApp(TwoWayBinding).mount('#two-way-binding')

      // ConditionalRendering
      const ConditionalRendering = {
        data() {
          return {
            seen: true
          }
        }
      }
      Vue.createApp(ConditionalRendering).mount('#conditional-rendering')

      // ComponentsApp
      const ComponentsApp = {
        data() {
          return {
            groceryList: [
              { id: 0, text: 'Vegetables' },
              { id: 1, text: 'Cheese' },
              { id: 2, text: 'Whatever else humans are supposed to eat' }
            ]
          }
        }
      }
      const app = Vue.createApp(ComponentsApp)
      app.component('todo-item', {
        props: ['todo'],
        template: `<li>{{ todo.text }}</li>`
      })
      app.mount('#components-app')

  </script>

  <!-- <footer>
    <p>- footer -</p>
  </footer> -->

</body>

</html>
