<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue Testing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <script src="https://unpkg.com/vue@next"></script>
  <header>
    <h1>Vue Testing</h1>
  </header>

  <div class="content">
    <!-- counter -->
    <div id="counter" class="demo">
      Counter: {{ counter }}
      <!-- <button v-on:click="stopCounter">Stop Counter</button> -->
    </div>

    <!-- attribute-binding -->
    <div id="attribute-binding">
      <span v-bind:title="message">
        [Hover to see if a bundle has been made.]
      </span>
    </div>

    <!-- event-handling -->
    <div id="event-handling">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <!-- two-way-binding -->
    <div id="two-way-binding">
      <p>{{ message }}</p>
      <input v-model="message" />
    </div>

    <!-- conditional-rendering -->
    <div id="conditional-rendering">
      <span v-if="seen">seen == true</span>
    </div>

    <!-- components-app -->
    <div id="components-app" class="demo">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
  </div>

  <script language="javascript" type="text/javascript">

    // Counter
    const Counter = {
        data() {
          return {
            counter: 0
          }
        },
        mounted() {
          setInterval(() => {
            this.counter++
          }, 1000)
        }
      }
      Vue.createApp(Counter).mount('#counter')

      // AttributeBinding
      const AttributeBinding = {
        data() {
          return {
            message: 'You loaded this page on ' + new Date().toLocaleString()
          }
        }
      }
      Vue.createApp(AttributeBinding).mount('#attribute-binding')

      // EventHandling
      const EventHandling = {
        data() {
          return {
            message: 'reverse_message'
          }
        },
        methods: {
          reverseMessage() {
            this.message = this.message
              .split('')
              .reverse()
              .join('')
          }
        }
      }

      Vue.createApp(EventHandling).mount('#event-handling')

      // TwoWayBinding
      const TwoWayBinding = {
        data() {
          return {
            message: 'two_way_binding'
          }
        }
      }
      Vue.createApp(TwoWayBinding).mount('#two-way-binding')

      // ConditionalRendering
      const ConditionalRendering = {
        data() {
          return {
            seen: true
          }
        }
      }
      Vue.createApp(ConditionalRendering).mount('#conditional-rendering')

      // ComponentsApp
      const ComponentsApp = {
        data() {
          return {
            groceryList: [
              { id: 0, text: 'Vegetables' },
              { id: 1, text: 'Cheese' },
              { id: 2, text: 'Whatever else humans are supposed to eat' }
            ]
          }
        }
      }
      const app = Vue.createApp(ComponentsApp)
      app.component('todo-item', {
        props: ['todo'],
        template: `<li>{{ todo.text }}</li>`
      })
      app.mount('#components-app')

  </script>

  <footer>
    <p>- footer -</p>
  </footer>
</body>

</html>
